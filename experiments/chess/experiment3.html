<!DOCTYPE html>

<html lang="en-US">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>{{page.title}}</title>
    <link rel="stylesheet" href="{{site.github.url}}/experiments/chess/style.css">
    <link rel="stylesheet" href="./css/chessboard-0.3.0.min.css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
    <input id="file" type="file" />
    <ul class="menu">
        <li class="click-item red-item" id="exit_button"><button><a href="{{site.github.url}}/"><i class="material-icons">cancel</i></a></button></li>
        <li class="click-item" id="new_button"><button><i class="material-icons">replay</i></button></li>
        <li class="click-item" id="undo_button"><button><i class="material-icons">undo</i></button></li>
        <li class="click-item" id="redo_button"><button><i class="material-icons">redo</i></button></li>
        <li class="click-item" id="save_button"><button><i class="material-icons">file_download</i></button></li>
        <li class="click-item" id="upload_button"><button><label for="file"><i class="material-icons">file_upload</i></label></button></li>
    </ul>

    <div class="mdl-tooltip" for="escape_button">Exit</div>
    <div class="mdl-tooltip" for="new_button">New game</div>
    <div class="mdl-tooltip" for="undo_button">Undo</div>

    <div class="mdl-tooltip" for="upload_button">Upload game</div>
    <div id="board"></div>
